name: currency_converter
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dio: ^5.2.1+1
  intl: ^0.18.0
  get_it: ^7.6.0
  provider: ^6.0.5
  url_launcher: ^6.1.12
  flutter_remix: ^0.0.3
  pull_to_refresh: ^2.0.0
  shared_preferences: ^2.2.0
  flutter_native_splash: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/

flutter_native_splash:
  fullscreen: true
  background_image: 'assets/images/currency.png'
